<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In |Q| Space</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <div class="sign-in-container">
    <body class="sign-in-body">
      <div class="form">
        <h1>Sign In</h1>
        <form class="sign-up-form" action="">
          <label class="form-label" for="username">Email Or Username</label>
          <br />
          <div class="user">
            <input
              class="form-inputs"
              id="username"
              type="text"
              name="Username"
              placeholder="Username"
              required
            />
          </div>
          <br />
          <label class="form-label" for="password">Password</label> <br />
          <div class="pass">
            <input
              class="form-inputs"
              id="password"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <br />
          <label for="create-acct-btn"></label>
          <div class="create">
            <button id="createAcctBtn">Sign In</button>
          </div>
        </form>
      </div>
    </body>
  </div>
</html>
