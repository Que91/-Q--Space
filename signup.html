<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join |Q| Space</title>
  <link rel="stylesheet" href="signup.css">
</head>
<div class="container">
  <body class="sign-up-body">
    <div class="form">

      <h1>Sign Up</h1>
      <form class="sign-up-form" action="">
        <label class="form-label" for="full-name">Full Name</label> <br />
        <div class="fullName">
          <input class="form-inputs" id="full-name" type="text" name="full-name" placeholder="Full Name" required />
        </div>
        <br />
        <label class="form-label" for="username">Username</label> <br />
        <div class="user">
          <input class="form-inputs" id="username" type="text" name="Username" placeholder="Username" required />
        </div>
        <br />
        <label class="form-label" for="password">Password</label> <br />
        <div class="pass"><input class="form-inputs" id="password" type="password" name="password"
            placeholder="Password" required /></div>
        <br />
        <label class="form-label" for="email">Email</label> <br />
        <div class="e-mail">
          <input class="form-inputs" id="email" type="email" name="email" placeholder="Email" required />
        </div>
        <br />
        <label class="form-label" for="dob">Birthday</label> <br />
        <div class="birth">
          <input class="form-inputs" id="dob" type="date" name="dob" placeholder="Date of Birth" required />
        </div>
        <br>
        <div id="disclaimer">
          <div class="disclaimerCheckbox"><input class="form-inputs" type="checkbox" required />
          </div>
          <p id="disclaimerText">
            <b> By checking the box and clicking
              "Create Account" I understand that
              I am joining |Q| Space and I have
              read and accept the <a href="https://help.myspace.com/hc/en-us/sections/200514340-Terms-">Terms of Use
                Agreement</a>
              and consent to the new </b>
            <a href="https://help.myspace.com/hc/en-us/sections/200514340-Terms-">Privacy Policy</a>
        </div>
        </p>
        <br />

        <label for="create-acct-btn"></label>
        <div class="create">
          <button class="createAcctBtn">
            Create Account
          </button>
        </div>
      </form>
    </div>

  </body>
</div>
</html>
